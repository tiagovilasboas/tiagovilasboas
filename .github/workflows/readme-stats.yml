name: Update README Stats
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch stats and graphs
        env:
          CURL_UA: "Mozilla/5.0 (compatible; GitHub-Readme-Stats/1.0)"
        run: |
          curl -sfL -A "$CURL_UA" "https://github-readme-stats.vercel.app/api?username=tiagovilasboas&show_icons=true&theme=radical&hide_border=true" -o github-stats.svg || true
          sleep 2
          curl -sfL -A "$CURL_UA" "https://streak-stats.demolab.com/?user=tiagovilasboas&theme=radical&hide_border=true&locale=pt_BR" -o github-streak.svg || true
          sleep 2
          curl -sfL -A "$CURL_UA" "https://github-readme-activity-graph.vercel.app/graph?username=tiagovilasboas&theme=github-dark&hide_border=true" -o github-activity-graph.svg || true

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add github-stats.svg github-streak.svg github-activity-graph.svg
          git diff --staged --quiet || git commit -m "chore: update readme stats"
          git push
